<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesignMe - Create Beautiful Designs Easily</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://res.cloudinary.com/dreamsavvy/image/upload/v1747317168/Screenshot_2025-05-15_at_2.52.14_PM_rkxygi.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 2rem;
      justify-content: space-between;
    }

    .logo {
      width: 140px;
      animation: slideInLogo 2s ease forwards;
    }

    @keyframes slideInLogo {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hero {
      text-align: center;
      margin-top: 10vh;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00f5d4;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 1rem auto;
      color: #caf0f8;
    }

    form {
      margin-top: 2rem;
    }

    input[type="email"] {
      padding: 0.8rem;
      width: 300px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 30px;
      border: none;
      background-color: #0077b6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00b4d8;
    }

    footer {
      text-align: center;
      margin-top: 8vh;
      color: #90e0ef;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>
      <img class="logo" src="https://res.cloudinary.com/dreamsavvy/image/upload/v1747317066/designMe_Logo_le5acv.png" alt="DesignMe Logo"/>
    </header>

    <section class="hero">
      <h1>Design Made Easy</h1>
      <p>DesignMe helps anyone create beautiful content effortlessly â€” powered by AI and African creativity.</p>

      <form>
        <input type="email" placeholder="Enter your email to join the waitlist" required/>
        <button type="submit">Notify Me</button>
      </form>
    </section>

    <footer>
      <p>Contact: info@designme.africa | &copy; 2025 DesignMe</p>
    </footer>
  </div>
</body>
</html>
