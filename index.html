<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignMe - Join the Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0B1F3A;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: #00FFD1;
    }

    header p {
      font-size: 1.2rem;
      color: #B2FEF7;
    }

    .waitlist-form {
      background-color: #102A43;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .waitlist-form input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .waitlist-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #00B8A9;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
    }

    .waitlist-form button:hover {
      background-color: #009688;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #B2FEF7;
    }

    .contact {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>DesignMe</h1>
    <p>Empowering creativity through culturally relevant tools for non-designers in Africa.</p>
    <p>Be the first to explore our design platform when the MVP is ready!</p>
  </header>

  <form class="waitlist-form">
    <input type="email" placeholder="Enter your email to join the waitlist" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <footer>
    &copy; 2025 DesignMe. All rights reserved.
    <div class="contact">Contact us: <a href="mailto:info@designme.africa" style="color:#00FFD1">info@designme.africa</a></div>
  </footer>
</body>

</html>
